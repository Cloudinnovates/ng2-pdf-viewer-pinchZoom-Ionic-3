
<ion-header>

  <ion-toolbar>

 <div padding style="text-align:center;position: initial;display:flex;justify-content:center;flex-direction:row;height:10%;">
        <p style="margin-left: 30px;color:white; font-size: 123%;">Some_title</p>
    </div> 

    <ion-buttons end>
      <button ion-button (click)="dismiss()" strong style="width:115%;text-align:center;">
        <ion-icon name="close" style="color:white;font-size:170%"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content no-bounce >
   
   <div  #zoom class="zoom">
    <pdf-viewer [src]="Some_Pdf" [external-link-target]="'blank'" [render-text]="true" >
    </pdf-viewer> 
  </div>


</ion-content>
